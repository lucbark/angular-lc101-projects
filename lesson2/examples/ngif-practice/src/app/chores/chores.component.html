<div class="chores">
    <h3>Chores</h3>
    <ul>
       <li *ngFor ='let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf= "chores.length > finishedChores.length"> Work harder!</p> 
 </div>
 <hr>
 <div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
       <li *ngFor ='let done of finishedChores'>{{done}}</li>
    </ul>
    <img src= "{{trophyImage}}" *ngIf= "chores.length === 0 || finishedChores.length >= chores.length +3; else noMoney">
    <ng-template>
        <p #noMoney> You haven't earned your allowance yet!</p>
    </ng-template>
 </div>
<h1 *ngIf= "chores.length === 0 && finishedChores.length >= chores.length +4; else noTreat"> ICE CREAM!!! </h1>
<ng-template #noTreat>
    <h3>No treat for YOU!</h3>
    <p> You must do 4 or more chores and finish all of them!</p>
</ng-template>
    
    
<hr>
